<h2 class="title">Card App</h2>

<div class="card-grid">
  <ng-container *ngFor="let card of cards$ | async">
    <app-card
      [card]="card"
      (edit)="editCard($event)"
      (delete)="deleteCard($event)">
    </app-card>
  </ng-container>

  <div class="add-card" (click)="addCard()">
    <div class="plus">+</div>
    <div>Add Card</div>
  </div>
</div>
